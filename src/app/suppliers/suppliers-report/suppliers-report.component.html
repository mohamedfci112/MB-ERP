<div class="purchase_screen">
        <div class="row">
            <!--Title-->
            <div class="col-md-12">
                <div class="title">
                    <h2>تقرير الموردين</h2>
                </div>
            </div>
            <!--Top section-->
            <div class="col-md-12">
                <div class="top">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" (click)="openPDF()" class="btn btn-danger btn-block">طباعة التقرير</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Report Info-->
            <div class="col-md-12">
                <div class="container">
                    <div class="tbl">
                        <div class="all" id="htmlData">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">المورد</th>
                                        <th scope="col">المسئول</th>
                                        <th scope="col">العنوان</th>
                                        <th scope="col">الموبايل</th>
                                        <th scope="col">ملاحظات</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let sup of supplierList | paginate: config">
                                        <th scope="row">{{sup.sup_no}}</th>
                                        <td>{{sup.sup_name}}</td>
                                        <td>{{sup.admin_name}}</td>
                                        <td>{{sup.sup_address}}</td>
                                        <td>{{sup.sup_phone}}</td>
                                        <td>{{sup.notes}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
