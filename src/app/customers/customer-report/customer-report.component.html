<div class="purchase_screen">
        <div class="row">
            <!--Title-->
            <div class="col-md-12">
                <div class="title">
                    <h2>تقرير العملاء</h2>
                </div>
            </div>
            <!--Top section-->
            <div class="col-md-12">
                <div class="top">
                    <div class="row">
                        <div class="col-md-12">
                            <button (click)="openPDF()" type="button" class="btn btn-danger btn-block">طباعة التقرير</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Report Info-->
            <div class="col-md-12">
                <div class="container">
                    <div class="tbl">
                        <div class="all">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">العميل</th>
                                        <th scope="col">المسئول</th>
                                        <th scope="col">العنوان</th>
                                        <th scope="col">الموبايل</th>
                                        <th scope="col">ملاحظات</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let cust of customerList | paginate: config">
                                        <th scope="row">{{cust.cust_no}}</th>
                                        <td>{{cust.cust_name}}</td>
                                        <td>{{cust.admin_name}}</td>
                                        <td>{{cust.cust_address}}</td>
                                        <td>{{cust.cust_phone}}</td>
                                        <td>{{cust.notes}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
