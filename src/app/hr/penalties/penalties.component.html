<div class="employee">
    <form [formGroup] = "formdata" (ngSubmit) = "addPenDed(formdata.value)" >
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">
                        <h2>جزاءات واستقطاعات</h2>
                    </div>
                </div>
    
                <div class="col-md-12">
                    <div class="top">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary btn-block">حفظ العملية</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
    
                <div class="col-md-12">
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="cartt">
                                    <fieldset class="the-fieldset">
                                        <legend class="the-legend">بيانات العملية</legend>
                                        <div class="frm">
                                            <div class="form-group row text-right border">
                                                <label class="col-sm-1 col-form-label">رقم العملية</label>
                                                <div class="col-sm-1">
                                                    <input type="text" class="form-control" value="{{ lastId + 1 }}" readonly>
                                                </div>
                                                <label class="col-sm-1 col-form-label">الموظف</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control" name="employeeId" formControlName="employeeId">
                                                        <option value=""></option>
                                                        <option *ngFor="let emp of employeeList" value="{{emp.emp_id}}">{{emp.emp_name}}</option>
                                                    </select>
                                                </div>
                                                <label class="col-sm-1 col-form-label">المبلغ</label>
                                                <div class="col-sm-2">
                                                    <input type="text" class="form-control" name="amount" formControlName="amount">
                                                </div>
                                                <label class="col-sm-1 col-form-label">المسؤل</label>
                                                <div class="col-sm-2">
                                                    <input type="text" class="form-control" name="admin_person" formControlName="admin_person">
                                                </div>
                                            </div>
                                            <div class="form-group row text-right border">
                                                <label class="col-sm-2 col-form-label">تاريخ الخصم</label>
                                                <div class="col-sm-4">
                                                    <input type="date" class="form-control" name="deduct_date" formControlName="deduct_date">
                                                </div>
                                                <label class="col-sm-2 col-form-label">تاريخ الاستحقاق</label>
                                                <div class="col-sm-4">
                                                    <input type="date" class="form-control" name="due_date" formControlName="due_date">
                                                </div>
                                            </div>
                                            <div class="form-group row text-right border">
                                                <label class="col-sm-2 col-form-label">السبب</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="reason" formControlName="reason">
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
