<div class="employee">
    <form [formGroup] = "formdata" (ngSubmit) = "addEmployee(formdata.value)" >
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">
                        <h2>ادارة الموارد البشرية</h2>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="top">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary btn-block">اضافة</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-auto">
                                    <button type="button" (click)="deleteEmployee()" class="btn btn-danger btn-block">حذف المحدد</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>

                <div class="col-md-12">
                    <div class="content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="cartt">
                                    <fieldset class="the-fieldset">
                                        <legend class="the-legend">بيانات الموظف</legend>
                                        <div class="frm">
                                            <div class="form-group row text-right">
                                                <label class="col-sm-3 col-form-label">رقم الموظف</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="employeeId" formControlName="employeeId" value="{{ lastId + 1 }}" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group row text-right">
                                                <label class="col-sm-3 col-form-label">اسم الموظف</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="employeeName" formControlName="employeeName">
                                                </div>
                                            </div>
                                            <div class="form-group row text-right">
                                                <label class="col-sm-3 col-form-label">نوع الوظيفة</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="employeeJob" formControlName="employeeJob">
                                                </div>
                                            </div>
                                            <div class="form-group row text-right">
                                                <label class="col-sm-3 col-form-label">الراتب الشهرى</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="employeeSalary" formControlName="employeeSalary">
                                                </div>
                                            </div>
                                            <div class="form-group row text-right">
                                                <label class="col-sm-3 col-form-label">تاريخ الاستحقاق</label>
                                                <div class="col-sm-7">
                                                    <input type="date" class="form-control" name="employeeDueDate" formControlName="employeeDueDate">
                                                </div>
                                            </div>
                                            <div class="form-group row text-right">
                                                <label class="col-sm-3 col-form-label">تحقيق الشخصية</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="employeeNationalID" formControlName="employeeNationalID">
                                                </div>
                                            </div>
                                            <div class="form-group row text-right">
                                                <label class="col-sm-3 col-form-label">التليفون</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="employeePhone" formControlName="employeePhone">
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="cartt">
                                    <fieldset class="the-fieldset">
                                        <legend class="the-legend">بيانات الموظفين</legend>
                                        <div class="frm1">
                                            <table class="table table-dark">
                                                <thead>
                                                    <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">الكود</th>
                                                    <th scope="col">الموظف</th>
                                                    <th scope="col">المرتب</th>
                                                    <th scope="col">تاريخ الاستحقاق</th>
                                                    <th scope="col">الرقم القومى</th>
                                                    <th scope="col">الوظيفة</th>
                                                    <th scope="col">الموبايل</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let emp of employeeList">
                                                        <th scope="row">
                                                            <input type="checkbox" name="cb" value="{{emp.emp_id}}" class="form-check-input cb">
                                                            <input type="hidden" name="checkedValue" value="{{emp.emp_id}}">
                                                        </th>
                                                        <td>{{emp.emp_id}}</td>
                                                        <td>{{emp.emp_name}}</td>
                                                        <td>{{emp.emp_salary}}</td>
                                                        <td>{{emp.due_date}}</td>
                                                        <td>{{emp.emp_national_id}}</td>
                                                        <td>{{emp.emp_job}}</td>
                                                        <td>{{emp.phone}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
