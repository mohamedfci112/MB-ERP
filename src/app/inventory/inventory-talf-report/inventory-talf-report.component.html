<div class="inv_cost">
    <form [formGroup] = "formdata" (ngSubmit) = "getTalfReport(formdata.value)" >
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">
                        <h2>اجمالى المنتجات التالفة عن فترة</h2>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="top">
                        <div class="row">
                            <div class="col-md-2">
                                <form>
                                    <div class="form-row align-items-center">
                                        <div class="col-auto">
                                            <select (change)="getInventory($event)" class="form-control" name="inventoryId" formControlName="inventoryId">
                                                <option value=""></option>
                                                <option *ngFor="let i of inventoryList" value="{{i.invent_id}}">{{i.invent_name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="date" class="form-control" name="fromDate" formControlName="fromDate">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="date" class="form-control" name="toDate" formControlName="toDate">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary btn-block">بحث</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>

                <div class="col-md-12">
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-dark">
                                    <thead>
                                        <tr>
                                        <th scope="col">رقم العملية</th>
                                        <th scope="col">المنتج</th>
                                        <th scope="col">المخزن</th>
                                        <th scope="col">الكمية المخرجة</th>
                                        <th scope="col">التاريخ</th>
                                        <th scope="col">المسئول</th>
                                        <th scope="col">ملاحظات</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let p of productList | paginate: config">
                                            <th scope="row">{{p.id}}</th>
                                            <td>{{p.product_name}}</td>
                                            <td>{{p.invent_name}}</td>
                                            <td>{{p.product_talf_quantity}}</td>
                                            <td>{{p.talf_date | date}}</td>
                                            <td>{{p.talf_admin}}</td>
                                            <td>{{p.talf_reason}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
