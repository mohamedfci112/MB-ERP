<div class="transfers">
    <form [formGroup] = "formdata" (ngSubmit) = "addTreasury(formdata.value)" >
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">
                        <h2>الخزائن</h2>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="top">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group row">
                                    <label class="col-sm-6 col-form-label">رقم الخزنة</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="treasuryId" formControlName="treasuryId" value="{{ lastId + 1 }}" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">اسم الخزنة</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="treasuryName" formControlName="treasuryName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary btn-block">اضافة</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="col-auto">
                                    <button type="button" (click)="deleteTreasury()" class="btn btn-danger btn-block">حذف المحدد</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="col-md-12">
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-dark">
                                    <thead>
                                        <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">م</th>
                                        <th scope="col">رقم الخزنة</th>
                                        <th scope="col">اسم الخزنة</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let tr of treasuryList">
                                            <th scope="row">
                                                <input type="checkbox" name="cb" value="{{tr.treasury_id}}" class="form-check-input cb">
                                                <input type="hidden" name="checkedValue" value="{{tr.treasury_id}}">
                                            </th>
                                            <th scope="row">{{ tr.id }}</th>
                                            <td>{{tr.treasury_id}}</td>
                                            <td>{{tr.treasury_name}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
