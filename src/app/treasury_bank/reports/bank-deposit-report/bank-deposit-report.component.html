<div class="transfers">
        <div class="container">
            <form [formGroup] = "formdata" (ngSubmit) = "bankDepositReport(formdata.value)" >
                <div class="row">
                    <div class="col-md-12">
                        <div class="title">
                            <h2>اجمالى ايداع البنك فى فترة</h2>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="top">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">من</label>
                                        <div class="col-sm-10">
                                            <input type="date" name="date1" formControlName="date1" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">الى</label>
                                        <div class="col-sm-10">
                                            <input type="date" name="date2" formControlName="date2" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary btn-block">بحث</button>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="col-auto">
                                        <button type="button" (click)="openPDF()" class="btn btn-success btn-block">طباعة</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="col-md-12">
                        <div class="content">
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-dark">
                                        <thead>
                                            <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">البنك</th>
                                            <th scope="col">المبلغ</th>
                                            <th scope="col">تاريخ العملية</th>
                                            <th scope="col">المسئول عن الايداع</th>
                                            <th scope="col">نوع الايداع</th>
                                            <th scope="col">السبب</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of SearchResult | paginate: config;let i=index;">
                                                <th scope="row">{{i+1}}</th>
                                                <td>{{item.bank_name}}</td>
                                                <td>{{item.deposit_amount}}</td>
                                                <td>{{item.deposit_date}}</td>
                                                <td>{{item.depositor}}</td>
                                                <td>{{item.deposit_name}}</td>
                                                <td>{{item.deposit_reason}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                                    
                                    <div class="summary">
                                        <div class="row">
                                            <div class="col-md-4 border">
                                                <b>اجمالى المبلغ: </b><span>{{total}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
