<div class="purchase_screen">
        <form [formGroup] = "formdata" (ngSubmit) = "Search(formdata.value)" >
            <div class="row">
                <!--Title-->
                <div class="col-md-12">
                    <div class="title">
                        <h2>تقرير عروض الاسعار عن فترة</h2>
                    </div>
                </div>
                <!--Top section-->
                <div class="col-md-12">
                    <div class="top">
                        <div class="row">
                            <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <label class="input-group-text" for="inputGroupSelect01">من</label>
                                                <input type="date" class="form-control" name="dateFrom" formControlName="dateFrom">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <label class="input-group-text" for="inputGroupSelect01">الى</label>
                                                <input type="date" class="form-control" name="dateTo" formControlName="dateTo">
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-secondary btn-block">بحث</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Report Info-->
                <div class="col-md-12">
                    <div class="container">
                        <div class="tbl">
                            <div class="all">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">اسم العميل</th>
                                            <th scope="col">رقم عرض السعر</th>
                                            <th scope="col">التاريخ</th>
                                            <th scope="col">عرض</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of reportList | paginate: config;let i=index;">
                                            <th scope="row">{{i+1}}</th>
                                            <td>{{item.cust_name}}</td>
                                            <td>{{item.offer_no}}</td>
                                            <td>{{item.offer_date | date}}</td>
                                            <td>
                                                <a href="/offer_details?offer_no={{item.offer_no}}" class="btn btn-warning btn-sm">عرض</a>
                                            </td>
                                            
                                            </tr>
                                        </tbody>
                                    </table>
                                    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                                    <div class="container">
                                        <div class="row text-right">
                                            <div class="col-md-6">
                                                <span><b>اجمالى الضرائب على العمليات: {{totalTaxs}}</b></span>
                                            </div>
                                            <div class="col-md-6">
                                                <span><b>اجمالى مبالغ المرتجعات: {{totalPurchases}}</b></span>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
