<div class="transfers">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <h2>المنتجات التى وصلت للحد الادنى</h2>
                </div>
            </div>
            <div class="col-md-12">
                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">المنتج</th>
                                    <th scope="col">الكمية الموجودة</th>
                                    <th scope="col">حد الطلب</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let l of productLimitList; let i = index">
                                        <th scope="row">{{ i + 1 }}</th>
                                        <td>{{ l.product_name }}</td>
                                        <td>{{ l.product_quantity }}</td>
                                        <td>{{ l.product_limit }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
