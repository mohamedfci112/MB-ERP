<div class="transfers">
    <form [formGroup] = "formdata" (ngSubmit) = "addGroup(formdata.value)" >
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">
                        <h2>مجموعات الاصناف</h2>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="top">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group row">
                                    <label class="col-sm-7 col-form-label">رقم المجموعة</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="groupId" formControlName="groupId" value="{{ lastId + 1 }}" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">اسم المجموعة</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="groupName" formControlName="groupName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary btn-block">اضافة</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="col-auto">
                                    <button type="button" (click)="deleteGroup()" class="btn btn-danger btn-block">حذف المحدد</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="col-md-12">
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-dark">
                                    <thead>
                                        <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">م</th>
                                        <th scope="col">رقم المجموعة</th>
                                        <th scope="col">اسم المجموعة</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let g of groupList">
                                            <th scope="row">
                                                <input type="checkbox" name="cb" value="{{g.group_id}}" class="form-check-input cb">
                                                <input type="hidden" name="checkedValue" value="{{g.group_id}}">
                                            </th>
                                            <th scope="row">{{ g.id }}</th>
                                            <td>{{g.group_id}}</td>
                                            <td>{{g.group_name}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
