<div class="employee">
        <form [formGroup] = "formdata" (ngSubmit) = "addSnd(formdata.value)" >
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="title">
                            <h2>سند قبض - نقدى</h2>
                        </div>
                    </div>
    
                    <div class="col-md-12">
                        <div class="top">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary btn-block">حفظ العملية</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
    
                    <div class="col-md-12">
                        <div class="content">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="cartt">
                                        <fieldset class="the-fieldset">
                                            <legend class="the-legend">بيانات العملية</legend>
                                            <div class="frm">
                                                <div class="form-group row text-right border p-2">
                                                    <label class="col-sm-1 col-form-label">رقم العملية</label>
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control" name="abd_id" value="{{this.lastId}}" readonly>
                                                    </div>
                                                    <label class="col-sm-1 col-form-label">اسم العميل</label>
                                                    <div class="col-sm-3">
                                                        <mat-form-field>
                                                            <input type="text" [(ngModel)]="matValue" style="background-color: cadetblue;"
                                                            matInput 
                                                            [formControl]="searchTermCustomer" 
                                                            [matAutocomplete]="auto1">
                                                            <mat-placeholder class="placeholder">ابحث باسم العميل</mat-placeholder>
                                                            <mat-autocomplete #auto1="matAutocomplete">
                                                                <mat-option *ngFor="let cust of customerList" [value]="cust.cust_no">
                                                                    {{ cust.cust_name }}
                                                                </mat-option>
                                                            </mat-autocomplete>
                                                        </mat-form-field>
                                                    </div>
                                                    <label class="col-sm-1 col-form-label">اسم الشركة</label>
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control" name="company_name" formControlName="company_name">
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group row text-right border p-2">
                                                    <label class="col-sm-1 col-form-label">المبلغ المدفوع</label>
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control" name="amount" formControlName="amount">
                                                    </div>
                                                    <label class="col-sm-1 col-form-label">تاريخ التحصيل</label>
                                                    <div class="col-sm-3">
                                                        <input type="date" class="form-control" name="collect_date" formControlName="collect_date">
                                                    </div>
                                                    <label class="col-sm-1 col-form-label">تاريخ الاستحقاق</label>
                                                    <div class="col-sm-3">
                                                        <input type="date" class="form-control" name="due_date" formControlName="due_date">
                                                    </div>
                                                </div>
                                                <div class="form-group row text-right border p-2">
                                                    <label class="col-sm-1 col-form-label">المسؤل عن القبض</label>
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control" name="admin" formControlName="admin">
                                                    </div>
                                                    <label class="col-sm-1 col-form-label">ملاحظات</label>
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control" name="notes" formControlName="notes">
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
