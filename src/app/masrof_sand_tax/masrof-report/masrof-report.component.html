<div class="transfers">
    <form [formGroup] = "formdata" (ngSubmit) = "searchExpenses(formdata.value)" >
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">
                        <h2>تقارير ادارة المصروفات</h2>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="top">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">من</label>
                                    <div class="col-sm-10">
                                        <input type="date" (change)="myFrom($event)" class="form-control" name="dateFrom" formControlName="dateFrom">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">الى</label>
                                    <div class="col-sm-10">
                                        <input type="date" (change)="myTo($event)" class="form-control" name="dateTo" formControlName="dateTo">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary btn-block">بحث</button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-success btn-block">طباعة</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="col-md-12">
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-dark">
                                    <thead>
                                        <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">المبلغ المدفوع</th>
                                        <th scope="col">تاريخ الدفع</th>
                                        <th scope="col">ملاحظات</th>
                                        <th scope="col">نوع المصروف</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let e of expList | paginate: config; let i = index">
                                            <th scope="row">{{i+1}}</th>
                                            <td>{{e.amount}}</td>
                                            <td>{{e.exp_date | date }}</td>
                                            <td>{{e.notes}}</td>
                                            <td>{{e.exp_name}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                                <div class="summary">
                                    <div class="row">
                                        <div class="col-md-4 border">
                                            <b>اجمالى مبالغ المصروفات: </b><span>{{sum}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
