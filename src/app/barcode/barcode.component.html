<div class="transfers">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">
                        <h2>طباعة باركود المنتجات</h2>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="top">
                        <form novalidate  #form="ngForm">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="align-items-center">
                                    <div class="col-auto">
                                    <input type="text" class="form-control" name="product_name" [(ngModel)]="product_name" placeholder="ابحث باسم المنتج">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </form>
                    </div>
                    <hr>
                </div>
                <div class="col-md-12">
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-dark">
                                    <thead>
                                        <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">الكود</th>
                                        <th scope="col">المنتج</th>
                                        <th scope="col">طباعة</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of productDetailsList | paginate: config | tableFilter: product_name">
                                            <th scope="row">{{item.product_id}}</th>
                                            <td>{{item.product_id}}</td>
                                            <td>{{item.product_name}}</td>
                                            <td>
                                                <button type="button" class="btn btn-success" (click)="printBarcode(item.product_id)">طباعة</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img id='barcode' />
